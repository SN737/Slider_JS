<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>slider JS</title>
</head>
<body>
    <section class = "section_slider"></section>
        <div class="content">  
            <div class = "slider_header">
                <div class="nav-items__wrapper">
                    <div class="image__title1">Rostov-on-Don, Admiral</div>
                    <div class="image__title2">Sochi Thieves</div>
                    <div class="image__title3">Rostov-on-Don Patriotic</div>
                </div>               
             </div> 
             <div class="main-content">
                <div class="slider-table">
                    <div class="title orange-text"><h2>Completed <br>projects</h2></div>
                    <div class="description"><p>Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction 
                        market we have made happy more than 1000 families</p></div>
                    <div class="squares">
                        <div class="squares__city"></div>
                        <div class="squares__apart"></div>
                        <div class="squares__rep-time"></div>
                        <div class="squares__rep-cost"></div>
                    </div>
                    <div class="slider-footer__nav">
                        <div class="nav-arrow"><img class="nav-arrow__left" src="./img/left.png" alt="leftarrow"></div>
                        <div class="nav-point__one nav-point"></div>
                        <div class="nav-point__two nav-point"></div>
                        <div class="nav-point__three nav-point"></div>
                        <div class="nav-arrow"><img class="nav-arrow__right" src="./img/right.png" alt="rightarrow"></div>
                    </div>

                </div>
                <div class="slider-images"></div>
             </div>    
        </div>  
    </section>  
    <script src="script.js"></script> 
</body>
</html>
